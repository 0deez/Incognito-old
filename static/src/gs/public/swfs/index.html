<!DOCTYPE html>
<html>
    <head>
        <script src="/src/gs/ruffle/ruffle.js"></script>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <embed src="about:blank"></embed>
        <script>
            window.RufflePlayer = window.RufflePlayer || {};
            window.RufflePlayer.config.autoplay = 'auto';
            window.RufflePlayer.config.letterbox = 'on';
            window.RufflePlayer.config.contextMenu = false;
            window.RufflePlayer.config.polyfills = true;
            window.RufflePlayer.config.backgroundColor = null;
            if (window.location.hash) document.querySelector('embed').src = window.location.hash.slice('1') + '.swf';
        </script>
    </body>
</html>
